<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>HTML required & pattern attributes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>

    <header>
    </header>

    <nav>
    </nav>

    <main>
        <h1 class="title">HTML required & pattern attributes</h1>

        <form method="get" action="thanks.html">

            <section class="formcontainer">
                <fieldset>
                    <legend>Simple HTML Form with required & pattern attributes</legend>

                    <label class="top">*First Name:<input type="text" name="Name" pattern="[A-Za-z]{3,}"
                            placeholder="First Name" required></label>

                    <label class="top">*Last Name:<input type="text" name="lastName" pattern="[A-Za-z ]{3,}"
                            placeholder="Last Name" required></label>

                    <label class="top">Email:<input type="email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required></label>

                    <label class="top">*Telephone Number:<input type="tel" name="tel" pattern="[0-9]{10}"
                            placeholder="Telephone Number" required></label>

                    <label class="top">*Zip Code:<input type="number" name="zipCode" pattern="[0-9]{5,}"
                            placeholder="Zip Code" required></label>

                </fieldset>

            </section>

            <input type="submit" value="Submit" class="submitBtn">

        </form>

    </main>

    <footer>

    </footer>

</body>

</html>
