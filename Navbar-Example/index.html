<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Navbar With Hamburger Menu Example</title>
    <link rel=" tab-icon" href="" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Montserrat|Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/navbarLarge.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo-title">
        <img
          class="logo"
          src="images/Hamburger_icon.png"
          alt="logo for website"
        />
        <h1 class="head-title"><a href="#">Navbar</a></h1>
      </div>
      <h3 class="head-caption">With Hamburger Menu Example</h3>
      <!-- Nav -->
      <nav class="navbar">
        <button class="hamburger" onclick="toggleHam()">
          <p>Menu</p>
          <img src="images/Hamburger_icon.png" alt="hamburger icon" />
        </button>
        <ul class="nav-menu">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Temples</a></li>
          <li><a href="#">Reservations</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="content"></main>
    <footer></footer>
    <script src="scripts/hamburgermenu.js"></script>
    <script src="scripts/activelink.js"></script>
  </body>
</html>
